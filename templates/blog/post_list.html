{% extends 'blog/base.html' %}

{% block content %}
    {% if deletedItem %}
            <div class="deleted">Deleted Post "{{ deletedItem }}" Successfully</div>
    {% endif %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
